<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somestuff.com</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: auto;
        }

        .language-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .language-buttons button {
            margin: 5px;
        }

        .footer-gif {
            margin-bottom: 20px;
        }

        .footer-text {
            margin-top: 20px;
        }
    </style>
    <script>
        const translations = {
            en: {
                title: "somestuff.com",
                option1: "1. blah blah blah important things etc...",
                option2: "2. GET CatUp!!!",
                iframeTitle: "CatUp by dazai",
                contact: "Contact",
                discl: "why 'some stuffs'? ðŸš—cause it's cheaper"
            },
            pl: {

                discl: "why 'some stuffs'? ðŸš—cause it's cheaper"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("site-title").textContent = translations[lang].title;
            document.getElementById("option1").textContent = translations[lang].option1;
            document.getElementById("option2").textContent = translations[lang].option2;
            document.getElementById("iframe-title").textContent = translations[lang].iframeTitle;
            document.getElementById("contact").textContent = translations[lang].contact;
            document.getElementById("discl").textContent = translations[lang].discl;
        }
    </script>
</head>
<body>
    <div class="content">
        <h1 id="site-title">somestuff.com</h1>

        </iframe>
    </div>

    <footer>

        <a id="discl">why 'some stuffs'? ðŸš—cause it's cheaper</a>

    <div class="language-buttons">
        <button onclick="changeLanguage('en')">EN</button>
        <button onclick="changeLanguage('pl')">PL</button>
    </div>
</body>
</html>
