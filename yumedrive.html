<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Enthusiasts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: #000; /* Black background */
            color: #5c97de; /* Pink text */
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 3em;
            background: linear-gradient(90deg, #d3e6f2, #88bbdb);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1em;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        nav ul li:hover {
            transform: scale(1.1);
        }

        nav ul li a {
            color: #4568ad; /* Pink text */
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: zoomIn 2s ease forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 1em;
        }

        .hero button {
            padding: 0.8em 1.5em;
            font-size: 1em;
            margin-top: 2em;
            border: none;
            background: #8ca7e5;
            color: #000; /* Black button text */
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background: #4568ad;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
            padding: 4em 2em;
            background: #1a1a1a;
        }

        .feature {
            width: 300px;
            background: #2a2a2a;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            background: #333;
        }

        .feature img {
            max-width: 100%;
            border-radius: 5px;
        }

        .feature h3 {
            margin-top: 1em;
            font-size: 1.5em;
        }

        .feature p {
            font-size: 1em;
            margin-top: 0.5em;
        }

        footer {
            background: #000; /* Black background */
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Racing Enthusiasts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div>
            <h2>YUME DRIVE</h2>
            <p>Experience the thrill of racing at its peak.</p>
            <button>Explore More</button>
        </div>
    </div>

    <section class="features" id="cars">
        <div class="feature">
            <img src="Initial D-1.jpg" alt="Car 1">
            <h3>YUME DRIVE</h3>
            <p>coming soon...</p>
        </div>
        <div class="feature">
            <img src="Initial D-1.jpg" alt="Car 2">
            <h3>YUME DRIVE</h3>
            <p>coming soon...</p>
        </div>
        <div class="feature">
            <img src="Initial D-1.jpg" alt="Car 3">
            <h3>YUME DRIVE</h3>
            <p>coming soon...</p>
        </div>
    </section>  

    <footer>
        <p>&copy; 2024 YUME DRIVE. All rights reserved.</p>
    </footer>
</body>
</html>
